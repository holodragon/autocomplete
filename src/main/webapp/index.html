<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie autocomplete</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
<link rel="stylesheet" href="css/bootcomplete.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/jquery.bootcomplete.js"></script>

</head>
<body>

	<div class="container">

		<div class="starter-template">
			<h1>ACME Online Store Product Category</h1>
			<p class="lead">
				An autocomplete demo for an E-commerce website.<br>
			</p>

			<input id="example1" type="text" name="country"
				placeholder="Enter a Product Name" class="form-control">
		</div>
		
		<div>
		<h1>Architecture Diagram</h1>
			<img alt="architecture" src="images/autocomplete-architecture.jpg">
		</div>
		

		<script type="text/javascript">
			$('#example1').bootcomplete({
				url : 'autocomplete'
			});
		</script>
	</div>

</body>
</html>
